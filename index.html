<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up form</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <!-- sidebar -->

            <div class="sidebar">
                <div class="odin-logo">
                    <div>
                        <img src="assets/images/odin-lined.png" alt="logo" />
                    </div>
                    <span>ODIN</span>
                </div>
                <p class="image-credit">
                    Photo by <a href="#">Halie West</a> on
                    <a href="#">Unsplash</a>
                </p>
            </div>

            <!-- main -->

            <div class="main">
                <div class="sign-up-form-container">
                    <div class="row row-1">
                        <div>
                            <p>This is not a real online service! You know you need something like this in your life to help you realize deepest dreams.</p>
                            <p>Sign up <em>now</em> to get started.</p>
                            <p>You <em>know</em> you want to.</p>
                        </div>
                    </div>
                    <div class="row row-2">
                        <div>
                            <p>Let's do this!</p>
                            <form action="#">
                                <div class="input-container">
                                    <div>
                                        <label for="first-name">FIRST NAME <span class="asterisk">*</span></label> <br />
                                        <input type="text" id="first-name" name="first-name" placeholder="John" autocomplete="off" />
                                        <p id="fname-error-msg"></p>
                                    </div>
                                    <div>
                                        <label for="last-name">LAST NAME <span class="asterisk">*</span></label> <br />
                                        <input type="text" id="last-name" name="last-name" placeholder="Odinson" autocapitalize="off" />
                                        <p id="lname-error-msg"></p>
                                    </div>
                                </div>
                                <div class="input-container">
                                    <div>
                                        <label for="email">EMAIL <span class="asterisk">*</span></label> <br />
                                        <input type="email" id="email" name="email" placeholder="johnodinson@gmail.com" autocomplete="off" />
                                        <p id="email-error-msg"></p>
                                    </div>
                                    <div>
                                        <label for="phone-number">PHONE NUMBER </label> <br />
                                        <input type="tel" id="phone-number" name="phone-number" autocomplete="off" />
                                        <p id="phone-number-error-msg"></p>
                                    </div>
                                </div>
                                <div class="input-container">
                                    <div>
                                        <label for="password">PASSWORD <span class="asterisk">*</span></label> <br />
                                        <input type="password" id="password" name="password" />
                                        <p id="password-error-msg"></p>
                                    </div>
                                    <div>
                                        <label for="confirm-password">CONFIRM PASSWORD <span class="asterisk">*</span></label> <br />
                                        <input type="password" id="confirm-password" name="confirm-password" />
                                        <p id="confirm-password-error-msg"></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row row-3">
                        <div>
                            <button id="create-account-btn">Create Account</button>
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
